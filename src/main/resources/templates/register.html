<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Register here</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>


	<header>
		<h1>Small Town Library</h1>
		<h3>“Read. Read. Read. Just don’t read one type of book. Read
			different books by various authors so that you develop different
			style.” – R.L. Stine</h3>
	</header>



	<div class="myDiv">
		<h2>Register Here</h2>
		<section id="error" class="error">
			<div th:if="${message}">
				<h2 th:text="${message}"></h2>
			</div>
		</section>

		<form name="form" action="#" th:action="@{/add-user}" method="post">
			<p>
				User name: <input type="text" name="username" required />
			</p>
			<p>
				Password: <input type="password" name="password" required />
			</p>

			<input type="submit" value="Register!">
		</form>


		<p>
			<a href="/" th:href="@{/}">Back to index</a>
		</p>

	</div>
</body>
</html>
